<body class="gradient">
    <div class="container">
        <div class="row box">
            <h1 class="text-center">Solicitações de Abertura de Conta</h1><br><br>
            <div>
                <table class="table ">
                    <thead>
                        <tr>
                            <th scope="col">CPF</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Salário</th>
                            <th scope="col"> Aprovar </th>
                            <th scope="col"> Recusar </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let conta of contas">
                            <td>{{conta.cpfCliente}}</td>
                            <td>{{conta.nomeCliente}}</td>
                            <td>{{conta.salario}}</td>
                            <td><button type="submit" class="btn btn-outline-success" (click)="aprovar(conta.cpfCliente ? conta.cpfCliente : '')">Aprovar</button></td>
                            <td><button type="submit" class="btn btn-outline-danger">Recusar</button></td>
                        </tr>
                    </tbody>
                </table>
                <p *ngIf="contas.length==0">Nenhuma solicitação nova</p>
