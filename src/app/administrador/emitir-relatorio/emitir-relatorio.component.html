<link rel="stylesheet" href="emitir-relatorio.component.css">

<body class="gradient">

    <div class="container">
        <span>Seja bem vindo Administrador!</span>
        <div class="row box">
            <h1 class="text-center">Relatorio de Clientes</h1><br>
            <div>
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Limite</th>
                            <th scope="col">Gerente</th>
                            <th scope="col">Saldo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let conta of contas">
                            <td>{{conta.nomeCliente}}</td>
                            <td>{{conta.cpfCliente}}</td>
                            <td>{{conta.limiteCliente}}</td>
                            <td>{{conta.nomeGerente}}</td>
                            <td>{{conta.saldoCliente}}</td>
                        </tr>
                    </tbody>
                </table>
                <p *ngIf="contas.length==0">Nenhum Cliente Cadastrado</p>
                <div>
                </div>



                <div class="btn-group" role="group" aria-label="botoes">
                    <button type="button" class="btn btn-primary d-inline-block mx-2" [routerLink]="['/administrador']">Voltar</button>
                </div>
            </div>
